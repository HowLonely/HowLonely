<svg xmlns="http://www.w3.org/2000/svg" width="700" height="280" viewBox="0 0 700 280">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="0.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="280" rx="12" fill="#0a0e14"/>
  
  <!-- Border -->
  <rect x="1" y="1" width="698" height="278" rx="12" fill="none" stroke="#00FF41" stroke-width="1.5" opacity="0.4"/>

  <!-- Scanline effect -->
  <rect x="0" y="0" width="700" height="280" rx="12" fill="url(#scanlines)" opacity="0.03"/>
  <defs>
    <pattern id="scanlines" width="700" height="4" patternUnits="userSpaceOnUse">
      <rect width="700" height="2" fill="#00FF41"/>
    </pattern>
  </defs>

  <!-- Top bar -->
  <rect x="16" y="16" width="668" height="28" rx="4" fill="#00FF41" opacity="0.08"/>
  <circle cx="32" cy="30" r="4" fill="#00FF41" opacity="0.6"/>
  <circle cx="46" cy="30" r="4" fill="#00FF41" opacity="0.35"/>
  <circle cx="60" cy="30" r="4" fill="#00FF41" opacity="0.15"/>
  <text x="82" y="35" font-family="'Courier New', monospace" font-size="13" fill="#00FF41" opacity="0.7">root@howlonely:~#</text>
  <text x="248" y="35" font-family="'Courier New', monospace" font-size="13" fill="#00FF41" filter="url(#softglow)">./identify.sh</text>

  <!-- Prompt response -->
  <text x="30" y="76" font-family="'Courier New', monospace" font-size="12" fill="#00FF41" opacity="0.5">[+] System identification complete.</text>

  <!-- Data rows -->
  <!-- ROLE -->
  <text x="30" y="110" font-family="'Courier New', monospace" font-size="14" fill="#00FF41" opacity="0.45">▸ ROLE</text>
  <text x="140" y="110" font-family="'Courier New', monospace" font-size="14" fill="#1a3a1a">··········</text>
  <text x="250" y="110" font-family="'Courier New', monospace" font-size="14" fill="#00FF41" filter="url(#softglow)" font-weight="bold">Full Stack Developer</text>

  <!-- LOCATION -->
  <text x="30" y="140" font-family="'Courier New', monospace" font-size="14" fill="#00FF41" opacity="0.45">▸ LOCATION</text>
  <text x="140" y="140" font-family="'Courier New', monospace" font-size="14" fill="#1a3a1a">··········</text>
  <text x="250" y="140" font-family="'Courier New', monospace" font-size="14" fill="#00FF41" filter="url(#softglow)" font-weight="bold">Antofagasta, Chile</text>

  <!-- STATUS -->
  <text x="30" y="170" font-family="'Courier New', monospace" font-size="14" fill="#00FF41" opacity="0.45">▸ STATUS</text>
  <text x="140" y="170" font-family="'Courier New', monospace" font-size="14" fill="#1a3a1a">··········</text>
  <text x="250" y="170" font-family="'Courier New', monospace" font-size="14" fill="#00FF41" filter="url(#softglow)" font-weight="bold">Online</text>
  <circle cx="318" cy="166" r="4" fill="#00FF41" filter="url(#glow)"/>

  <!-- THREAT LEVEL -->
  <text x="30" y="200" font-family="'Courier New', monospace" font-size="14" fill="#00FF41" opacity="0.45">▸ THREAT LVL</text>
  <text x="140" y="200" font-family="'Courier New', monospace" font-size="14" fill="#1a3a1a">··········</text>
  <text x="250" y="200" font-family="'Courier New', monospace" font-size="14" fill="#00FF41" filter="url(#softglow)" font-weight="bold">Controlled</text>
  
  <!-- Progress bar -->
  <rect x="370" y="189" width="120" height="14" rx="2" fill="none" stroke="#00FF41" stroke-width="1" opacity="0.3"/>
  <rect x="372" y="191" width="116" height="10" rx="1" fill="#00FF41" opacity="0.25"/>
  <rect x="372" y="191" width="116" height="10" rx="1" fill="#00FF41" filter="url(#glow)" opacity="0.5"/>
  <text x="500" y="201" font-family="'Courier New', monospace" font-size="12" fill="#00FF41" opacity="0.7">100%</text>

  <!-- Bottom prompt -->
  <text x="30" y="245" font-family="'Courier New', monospace" font-size="13" fill="#00FF41" opacity="0.5">root@howlonely:~#</text>
  <rect x="196" y="234" width="8" height="15" fill="#00FF41" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0;0.7" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <!-- Corner decorations -->
  <path d="M16,6 L6,6 L6,16" fill="none" stroke="#00FF41" stroke-width="1.5" opacity="0.5"/>
  <path d="M684,6 L694,6 L694,16" fill="none" stroke="#00FF41" stroke-width="1.5" opacity="0.5"/>
  <path d="M16,274 L6,274 L6,264" fill="none" stroke="#00FF41" stroke-width="1.5" opacity="0.5"/>
  <path d="M684,274 L694,274 L694,264" fill="none" stroke="#00FF41" stroke-width="1.5" opacity="0.5"/>
</svg>
