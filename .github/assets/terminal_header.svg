<svg width="800" height="320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      @keyframes typeLine1 {
        0%, 8% { width: 0; }
        20% { width: 360px; }
        100% { width: 360px; }
      }

      @keyframes typeLine2 {
        0%, 22% { width: 0; }
        35% { width: 280px; }
        100% { width: 280px; }
      }

      @keyframes typeLine3 {
        0%, 37% { width: 0; }
        50% { width: 410px; }
        100% { width: 410px; }
      }

      @keyframes typeLine4 {
        0%, 52% { width: 0; }
        65% { width: 470px; }
        100% { width: 470px; }
      }

      @keyframes typeLine5 {
        0%, 67% { width: 0; }
        80% { width: 340px; }
        100% { width: 340px; }
      }

      @keyframes showLine1 { 0%, 8% { opacity: 0; } 8.1% { opacity: 1; } }
      @keyframes showLine2 { 0%, 22% { opacity: 0; } 22.1% { opacity: 1; } }
      @keyframes showLine3 { 0%, 37% { opacity: 0; } 37.1% { opacity: 1; } }
      @keyframes showLine4 { 0%, 52% { opacity: 0; } 52.1% { opacity: 1; } }
      @keyframes showLine5 { 0%, 67% { opacity: 0; } 67.1% { opacity: 1; } }

      @keyframes cursorMove {
        0%, 8% { transform: translateY(0); }
        20%, 22% { transform: translateY(0); }
        22.1%, 35% { transform: translateY(28px); }
        37%, 50% { transform: translateY(56px); }
        52%, 65% { transform: translateY(84px); }
        67%, 80% { transform: translateY(112px); }
        80.1%, 100% { transform: translateY(112px); }
      }

      .terminal-bg { fill: #0a0e12; }
      .titlebar { fill: #151b23; }
      .border-line { stroke: #00FF41; stroke-opacity: 0.15; fill: none; }

      .dot-red { fill: #ff5f57; }
      .dot-yellow { fill: #febc2e; }
      .dot-green { fill: #28c840; }

      .prompt { fill: #00FF41; font-family: 'Courier New', monospace; font-size: 13px; }
      .command { fill: #c9d1d9; font-family: 'Courier New', monospace; font-size: 13px; }
      .comment { fill: #484f58; font-family: 'Courier New', monospace; font-size: 13px; font-style: italic; }
      .output { fill: #00FF41; font-family: 'Courier New', monospace; font-size: 13px; opacity: 0.7; }
      .string { fill: #a5d6ff; font-family: 'Courier New', monospace; font-size: 13px; }

      .cursor {
        fill: #00FF41;
        animation: blink 1s step-end infinite, cursorMove 12s steps(1) infinite;
      }

      .line1-clip rect { animation: typeLine1 12s linear infinite; }
      .line2-clip rect { animation: typeLine2 12s linear infinite; }
      .line3-clip rect { animation: typeLine3 12s linear infinite; }
      .line4-clip rect { animation: typeLine4 12s linear infinite; }
      .line5-clip rect { animation: typeLine5 12s linear infinite; }

      .line1 { animation: showLine1 12s linear infinite; }
      .line2 { animation: showLine2 12s linear infinite; }
      .line3 { animation: showLine3 12s linear infinite; }
      .line4 { animation: showLine4 12s linear infinite; }
      .line5 { animation: showLine5 12s linear infinite; }
    </style>

    <clipPath id="clip1" class="line1-clip"><rect x="0" y="0" width="0" height="20"/></clipPath>
    <clipPath id="clip2" class="line2-clip"><rect x="0" y="0" width="0" height="20"/></clipPath>
    <clipPath id="clip3" class="line3-clip"><rect x="0" y="0" width="0" height="20"/></clipPath>
    <clipPath id="clip4" class="line4-clip"><rect x="0" y="0" width="0" height="20"/></clipPath>
    <clipPath id="clip5" class="line5-clip"><rect x="0" y="0" width="0" height="20"/></clipPath>
  </defs>

  <!-- Terminal frame -->
  <rect class="terminal-bg" x="2" y="2" width="796" height="316" rx="10" ry="10"/>
  <rect class="border-line" x="2" y="2" width="796" height="316" rx="10" ry="10" stroke-width="1"/>

  <!-- Title bar -->
  <rect class="titlebar" x="2" y="2" width="796" height="36" rx="10" ry="10"/>
  <rect class="titlebar" x="2" y="28" width="796" height="10"/>
  <line class="border-line" x1="2" y1="38" x2="798" y2="38" stroke-width="1"/>

  <!-- Window dots -->
  <circle class="dot-red" cx="22" cy="20" r="6"/>
  <circle class="dot-yellow" cx="42" cy="20" r="6"/>
  <circle class="dot-green" cx="62" cy="20" r="6"/>

  <!-- Title text -->
  <text x="400" y="24" text-anchor="middle" fill="#484f58" font-family="'Courier New', monospace" font-size="12">root@howlonely:~</text>

  <!-- Scan lines overlay -->
  <g opacity="0.03">
    <line x1="2" y1="50" x2="798" y2="50" stroke="#00FF41" stroke-width="0.5"/>
    <line x1="2" y1="54" x2="798" y2="54" stroke="#00FF41" stroke-width="0.5"/>
    <line x1="2" y1="78" x2="798" y2="78" stroke="#00FF41" stroke-width="0.5"/>
    <line x1="2" y1="82" x2="798" y2="82" stroke="#00FF41" stroke-width="0.5"/>
    <line x1="2" y1="106" x2="798" y2="106" stroke="#00FF41" stroke-width="0.5"/>
    <line x1="2" y1="110" x2="798" y2="110" stroke="#00FF41" stroke-width="0.5"/>
    <line x1="2" y1="134" x2="798" y2="134" stroke="#00FF41" stroke-width="0.5"/>
    <line x1="2" y1="138" x2="798" y2="138" stroke="#00FF41" stroke-width="0.5"/>
    <line x1="2" y1="162" x2="798" y2="162" stroke="#00FF41" stroke-width="0.5"/>
    <line x1="2" y1="166" x2="798" y2="166" stroke="#00FF41" stroke-width="0.5"/>
    <line x1="2" y1="190" x2="798" y2="190" stroke="#00FF41" stroke-width="0.5"/>
    <line x1="2" y1="194" x2="798" y2="194" stroke="#00FF41" stroke-width="0.5"/>
    <line x1="2" y1="218" x2="798" y2="218" stroke="#00FF41" stroke-width="0.5"/>
    <line x1="2" y1="222" x2="798" y2="222" stroke="#00FF41" stroke-width="0.5"/>
    <line x1="2" y1="246" x2="798" y2="246" stroke="#00FF41" stroke-width="0.5"/>
    <line x1="2" y1="250" x2="798" y2="250" stroke="#00FF41" stroke-width="0.5"/>
    <line x1="2" y1="274" x2="798" y2="274" stroke="#00FF41" stroke-width="0.5"/>
    <line x1="2" y1="278" x2="798" y2="278" stroke="#00FF41" stroke-width="0.5"/>
    <line x1="2" y1="302" x2="798" y2="302" stroke="#00FF41" stroke-width="0.5"/>
    <line x1="2" y1="306" x2="798" y2="306" stroke="#00FF41" stroke-width="0.5"/>
  </g>

  <!-- Line 1: whoami -->
  <g class="line1" opacity="0">
    <text class="prompt" x="20" y="68">root@howlonely:~#</text>
    <g clip-path="url(#clip1)">
      <text class="command" x="168" y="68">whoami &amp;&amp; echo "just a dev, not a threat"</text>
    </g>
  </g>

  <!-- Line 2: output -->
  <g class="line2" opacity="0">
    <text class="output" x="20" y="96">→ HowLonely | threat_level: undefined</text>
  </g>

  <!-- Line 3: cat skills -->
  <g class="line3" opacity="0">
    <text class="prompt" x="20" y="124">root@howlonely:~#</text>
    <g clip-path="url(#clip3)">
      <text class="command" x="168" y="124">cat /etc/skills.conf | grep "actually works"</text>
    </g>
  </g>

  <!-- Line 4: output -->
  <g class="line4" opacity="0">
    <text class="output" x="20" y="152">→ [JS, TS, Python, PHP, React, Django, Laravel, Docker]</text>
  </g>

  <!-- Line 5: uptime -->
  <g class="line5" opacity="0">
    <text class="prompt" x="20" y="180">root@howlonely:~#</text>
    <g clip-path="url(#clip5)">
      <text class="command" x="168" y="180">uptime --existential-crisis</text>
    </g>
  </g>

  <!-- Static bottom lines -->
  <text class="output" x="20" y="208" opacity="0.5">→ up since birth, 0 vacations, mass caffeine dependency</text>
  <text class="comment" x="20" y="244"># WARNING: this profile may contain traces of sarcasm and 2am commits</text>
  <text class="prompt" x="20" y="272">root@howlonely:~#</text>
  <text class="comment" x="168" y="272">sudo rm -rf /sleep --no-preserve-root</text>
  <text class="output" x="20" y="300" opacity="0.4">→ Permission granted. Sleep successfully destroyed.</text>

  <!-- Blinking cursor -->
  <rect class="cursor" x="168" y="57" width="8" height="15" rx="1"/>
</svg>
